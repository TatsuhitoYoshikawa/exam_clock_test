<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>EXAM_CLOCK</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="title">時計</div>
  <button id="digital_button">デジタル</button>
  <button id="analogue_button">アナログ</button>
  <button id="set_button">SET</button>
  <button id="start_button">START</button>
  <div id="show_digi_clock"></div>
  <div id="show_ana_clock" class="wrapper">
    <div class="clock">
        <div class="scale"></div>
        <div class="hour line"></div> <!--クラスを複数設定-->
        <div class="min line"></div>
        <div class="sec line"></div>
    </div>
</div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
